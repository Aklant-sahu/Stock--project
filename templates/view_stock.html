<body>


  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

      <a class="navbar-brand" href="#"><img src="static\images\logo.png" alt="logo" height=60px width=60px></a>

        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <div class="" id="b1">
        <div style="background-color:black; padding:100px; opacity:0.6;">
         <center> <h1 style="color:white;">Welcome to Intra day Trading</h1></center>

        </div>

      </div>
      
      
    </div>
  
    <div class="carousel-item">
      <div class="" id="b2">
        <div style="background-color:black; padding:100px; opacity:0.6;">
          <center><h1 style="color:white;">Welcome to Intra day Trading</h1></center>

        </div>

      </div>
    </div>
    <div class="carousel-item">
        <div class="" id="b3">
          <div style="background-color:black; padding:100px; opacity:0.6;">
            <center><h1 style="color:white;">Welcome to Intra day Trading</h1></center>
  
          </div>
  
        </div>
      </div>
   
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">

    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>


  <div class="container">
    
    {% if stock["action"]=="SELL"%}
    <h3 style="color:red;">Sell</h3>
    {% else %}
    <h3 style="color:green;">Buy</h3>
    {% endif %}

      <table class="table table-hover table-condensed table-striped table-bordered">
        <thead>
          <tr>
          <th>keys</th>
          <th>Values</th>
         
          </tr>
        
      </thead>
      <tfoot>
      <tr>
      <td colspan="7">
      <div class="links"></div>
      </td>
      </tr>
      </tfoot>
      <tbody>
    
    {% for i in stock.keys() %}
    <tr>
      <td>{{ i}}</td>
      <td>{{stock[i]}}</td>
    </tr>
    {% endfor %}
  
  </tbody>
  
  

      </table>

	
  
    
	
    
   
  </div>
